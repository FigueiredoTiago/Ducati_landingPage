<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/App.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <title>Ducati | DiavelS</title>
</head>

<body>


    <main class="container-main container">

        <header class="info-header">

         
                <h1>Diavel </h1>
                <p>1260<span>S</span>
           

        </header>

        <section class="motor-section">

            <section class="section-img-content">
                <img src="assets/img/DiavelS.png" alt="DiavelS" id="img">
            </section>

            <div class="info-text">
                <div>
                    <p class="info-p">
                        CILINDRADA:
                    </p>
                    <h4 class="info-h4">
                        1.262 cc
                    </h4>
                </div>
                <div>
                    <p class="info-p">
                        POTÊNCIA:
                    </p>
                    <h4 class="info-h4">
                        158 CV @9.500 rpm
                    </h4>
                </div>
                <div>
                    <p class="info-p">
                        TORQUE:
                    </p>
                    <h4 class="info-h4">
                        12,9 kgf.m @7.500 rpm
                    </h4>
                </div>
                <div>
                    <p class="info-p">
                        PESO:
                    </p>
                    <h4 class="info-h4">
                        218 kg
                    </h4>
                </div>
                <div>
                    <p class="info-p">
                        ALTURA DO ASSENTO:
                    </p>
                    <h4 class="info-h4">
                        780 mm
                    </h4>
                </div>
                <div>
                    <p class="info-p">
                        PREÇO:
                    </p>
                    <h4 class="info-h4">
                       Apartir de  R$132.990,00
                    </h4>
                </div>
            </div>

            <div class="colors">
                <div id="color-1"></div>
                <div id="color-2"></div>
            </div>

            <p class="slogan">
                Nascida para ser protagonista
            </p>


        </section>
    </main>

<script src="script/scripts.js"></script>
</body>

</html>
